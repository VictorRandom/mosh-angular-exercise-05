<form #f="ngForm" (ngSubmit)="submit(f.value)">

    <div class="form-group">
        <label for="name">Course Name</label>
        <input ngModel required minlength="3" name="name" #name="ngModel" id="courseName" type="text" class="form-control" />
        <div *ngIf="name.touched && name.invalid">
          <div *ngIf="name.errors?.['required']">Name field is required</div>
          <div *ngIf="name.errors?.['minlength']">Name field should be at least {{ name.errors?.['minlength']?.['requiredLength'] }} characters</div>
        </div>
    </div>

    <div class="form-group">
      <label for="category">Category</label>
      <select required ngModel name="category" id="category" #category="ngModel">
          <option></option>
          <option *ngFor=" let category of categories" value="{{ category.id }}">{{ category.name }}</option>
      </select>
      <div *ngIf="category.touched && category.invalid">
        <div>Category field is required</div>
      </div>
    </div>

    <div class="form-group">
      <label for="moneyBack">
        <input ngModel name="hasMoneyBack" #hasMoneyBack="ngModel" id="moneyBack" type="checkbox">
        30-day money-back guarantee
      </label>
    </div>

    <p>{{ f.value | json }}</p>

    <button class="btn btn-primary" type="submit" [disabled]="f.invalid">Create</button>
</form>
